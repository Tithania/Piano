<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <link rel="stylesheet" href="./css/style.css">

    <title>PiAnus</title>
</head>
<body>
    
    <section class="piano">

        <section class="controls">

            <h1>Tethanus Dev || PiAnus</h1>

            <label class="checkbox__label">
                Show keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>

        </section>

        <section class="piano__keys disabled-keys">

            <!-- Teclas Brancas (1-24) -->
                <div class="key white" data-note="C3" data-number="1"><span>TAB</span></div>
                <div class="key black" data-note="C#3" data-number="2"><span>1</span></div>
                <div class="key white" data-note="D3" data-number="3"><span>q</span></div>
                <div class="key black" data-note="D#3" data-number="4"><span>2</span></div>
                <div class="key white" data-note="E3" data-number="5"><span>w</span></div>
                <div class="key white" data-note="F3" data-number="6"><span>e</span></div>
                <div class="key black" data-note="F#3" data-number="7"><span>4</span></div>
                <div class="key white" data-note="G3" data-number="8"><span>r</span></div>
                <div class="key black" data-note="G#3" data-number="9"><span>5</span></div>
                <div class="key white" data-note="A3" data-number="10"><span>t</span></div>
                <div class="key black" data-note="A#3" data-number="11"><span>6</span></div>
                <div class="key white" data-note="B3" data-number="12"><span>y</span></div>
                <div class="key white" data-note="C4" data-number="13"><span>u</span></div>
                <div class="key black" data-note="C#4" data-number="14"><span>8</span></div>
                <div class="key white" data-note="D4" data-number="15"><span>i</span></div>
                <div class="key black" data-note="D#4" data-number="16"><span>9</span></div>
                <div class="key white" data-note="E4" data-number="17"><span>o</span></div>
                <div class="key white" data-note="F4" data-number="18"><span>p</span></div>
                <div class="key black" data-note="F#4" data-number="19"><span>-</span></div>
                <div class="key white" data-note="G4" data-number="20"><span>[</span></div>
                <div class="key black" data-note="G#4" data-number="21"><span>=</span></div>
                <div class="key white" data-note="A4" data-number="22"><span>]</span></div>
                <div class="key black" data-note="A#4" data-number="23"><span>‚Üê</span></div>
                <div class="key white" data-note="B4" data-number="24"><span>\</span></div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
